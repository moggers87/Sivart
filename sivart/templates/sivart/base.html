{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ headline }} - {{ settings.SITE_NAME }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/sivart.css" %}" rel="stylesheet" type="text/css" />
</head>
<body>
    <header><h1 class="text-center"><a href="{% url "home" %}">{{ settings.SITE_NAME }}</a></h1></header>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">
                <a href="{{ settings.SOURCE_LINK }}">Source code</a>
                <!-- COMMIT ID: {{ settings.SOURCE_LINK }} -->
            </p>
        </div>
    </footer>
</body>
</html>
